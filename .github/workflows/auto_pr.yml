# .github/workflows/auto-codex-pr-no-close.yml
name: Auto PR for codex branches (no auto-close)

on:
  push:
    branches:
      - 'codex/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  ensure_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR if none exists
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            // branch name like "codex/xyz"
            const headBranch = context.ref.replace('refs/heads/', '');
            const baseBranch = 'main';  // change this if your default is not 'main'

            // List PRs with this head â†’ base
            const existing = await github.rest.pulls.list({
              owner,
              repo,
              head: `${owner}:${headBranch}`,
              base: baseBranch,
              state: 'open'
            });

            if (existing.data.length > 0) {
              console.log(`PR already exists for ${headBranch}, skipping creation.`);
            } else {
              console.log(`No PR exists for ${headBranch}, creating one.`);
              await github.rest.pulls.create({
                owner,
                repo,
                head: headBranch,
                base: baseBranch,
                title: `[codex] Auto PR from ${headBranch}`,
                body: `Auto-generated PR from branch **${headBranch}**`
              });
            }
