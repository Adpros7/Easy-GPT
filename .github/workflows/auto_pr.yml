# .github/workflows/auto-codex-pr-safe.yml
name: Auto PR for codex branches (safe, no force-push)

on:
  push:
    branches:
      - 'codex/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  safe_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for diff
        id: has_diff
        run: |
          # Compare this branch vs base (main)
          git fetch origin main
          # See if there is any diff
          DIFF=$(git diff --quiet origin/main...HEAD || echo "DIFF")
          if [ -z "$DIFF" ]; then
            echo "no_diff=true" >> $GITHUB_OUTPUT
          else
            echo "no_diff=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR if diff and none exists
        if: steps.has_diff.outputs.no_diff == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const head = context.ref.replace('refs/heads/', '');
            const base = 'main';  // change if your main branch name is different

            // check existing open PRs
            const existing = await github.rest.pulls.list({
              owner,
              repo,
              head: `${owner}:${head}`,
              base,
              state: 'open'
            });
            if (existing.data.length > 0) {
              console.log(`PR already exists for ${head}. Doing nothing.`);
            } else {
              console.log(`Creating PR from ${head} â†’ ${base}.`);
              await github.rest.pulls.create({
                owner,
                repo,
                head,
                base,
                title: `[codex] Auto PR from ${head}`,
                body: `Auto-generated PR from branch **${head}**`
              });
            }
