name: Notify Codex on Issue Creation

on:
  issues:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send issue details to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          payload=$(jq -n \
            --arg user "${{ github.event.issue.user.login }}" \
            --arg title "${{ github.event.issue.title }}" \
            --arg body "${{ github.event.issue.body }}" \
            --arg url "${{ github.event.issue.html_url }}" \
            '{
              "text": "<@U09KSTF3BNF> fix this issue:\n\n*Title:* \($title)\n*Author:* \($user)\n*URL:* \($url)\n*Description:* \($body // "No description provided")"
            }')

          curl -X POST -H 'Content-type: application/json' \
               --data "$payload" "$SLACK_WEBHOOK_URL"
